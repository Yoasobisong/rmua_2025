# 点云处理参数配置

# 体素滤波参数
voxel_filter:
  # 体素格子的边长（米）
  # 值越大压缩率越高，处理速度越快但精度越低
  leaf_size: 0.1

# 统计滤波参数
statistical_filter:
  # 进行统计时考虑的邻近点数量
  # 值越大统计越准确但计算量越大
  mean_k: 30
  
  # 标准差倍数阈值
  # 值越大对噪点的容忍度越高
  std_dev_mul_thresh: 1.5

# 地面分割参数
ground_segmentation:
  # 判定为地面点的距离阈值（米）
  # 值越大被判定为地面的点越多
  distance_thresh: 0.3

# 欧式聚类参数
clustering:
  # 聚类的距离阈值（米）
  # 值越大同一障碍物被分成多个聚类的概率越低
  tolerance: 0.8
  
  # 一个聚类最少包含的点数
  # 值太小可能会产生虚假障碍物
  min_cluster_size: 50
  
  # 一个聚类最多包含的点数
  # 值太大可能会将多个障碍物归为一类
  max_cluster_size: 50000 