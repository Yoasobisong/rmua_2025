# 运动控制参数配置

# PWM限制
# 最大PWM值（0-1）
max_pwm: 0.8

# 最小PWM值（0-1）
min_pwm: 0.1

# 悬停PWM值（0-1）
hover_pwm: 0.5

# 控制精度
# 位置容差（米）
# 当距离目标点小于此值时认为到达
pos_tolerance: 0.2

# 偏航角容差（弧度）
# 当偏航角误差小于此值时开始前进
yaw_tolerance: 0.1

# 路径跟踪
# 前瞻距离（米）
# 在路径上向前看的距离，值越大路径跟踪越平滑
lookahead_dist: 1.0

# XY平面位置控制PID参数
xy_kp: 0.4  # 比例增益
xy_ki: 0.01 # 积分增益
xy_kd: 0.2  # 微分增益

# Z轴高度控制PID参数
z_kp: 0.5   # 比例增益
z_ki: 0.01  # 积分增益
z_kd: 0.2   # 微分增益

# 偏航角控制PID参数
yaw_kp: 0.3  # 比例增益
yaw_ki: 0.0  # 积分增益
yaw_kd: 0.1  # 微分增益 