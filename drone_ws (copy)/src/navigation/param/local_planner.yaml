# DWA (Dynamic Window Approach) 算法参数

# 速度相关参数
velocity:
  # 最大线速度（米/秒）
  max_vel: 3.0
  
  # 最大加速度（米/秒²）
  max_accel: 2.0
  
  # 速度采样分辨率（米/秒）
  # 值越小采样点越密集，路径更平滑但计算量更大
  vel_resolution: 0.1

# 转向相关参数
yaw:
  # 最大偏航角速度（弧度/秒）
  max_rate: 1.5
  
  # 最大偏航角加速度（弧度/秒²）
  max_accel: 1.0
  
  # 偏航角采样分辨率（弧度）
  # 值越小转向更平滑但计算量更大
  resolution: 0.1

# 轨迹生成参数
trajectory:
  # 预测时间（秒）
  predict_time: 5.0
  
  # 轨迹采样时间间隔（秒）
  dt: 0.1
  
  # 到达目标点的容忍误差（米）
  goal_tolerance: 0.5

# 代价函数权重
cost_weights:
  # 障碍物代价权重
  obstacle: 2.0
  
  # 速度代价权重
  velocity: 1.0
  
  # 目标点代价权重
  goal: 1.0
  
  # 航向代价权重
  heading: 1.0

# 局部规划范围
local_range:
  # 前向距离（米）
  forward: 8.0
  
  # 侧向距离（米）
  side: 6.0
  
  # 后向距离（米）
  backward: 4.0

# 避障参数
obstacle:
  # 最小避障距离（米）
  min_distance: 2.0
  
  # 安全缓冲区（米）
  safety_margin: 1.0

# 更新频率
update_rate: 20.0 